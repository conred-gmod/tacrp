tacrp.attachments.blindflashlight=Ослепление фонарём
tacrp.attachments.blindflashlight.desc=Свет фонаря будет слепить в зависимости от расстояния и угла обзора. Эффект более значителен с прицелом.\nЕсли отключено, спрайт света будет виден, но не будет увеличиваться в размере.
