tacrp.mechanics.physbullets=Физичные пули
tacrp.mechanics.physbullets.desc=Пули будут сканировать попадания на определённом расстоянии, зависящем от скорости выстрела.
tacrp.mechanics.shotgunpattern=Включить паттерны для дробовиков
tacrp.mechanics.shotgunpattern.desc=Пули дробовиков используют паттерн, который полностью покрывает область разброса.
tacrp.mechanics.randompattern=Случайность паттерна
tacrp.mechanics.randompattern.desc=Добавляет случайный разброс в паттерн. Не влияет на общий разброс. Если отключено, паттерн дробовиков становится полностью статичными.
tacrp.mechanics.customarmorpen=Изменённое пробитие брони
tacrp.mechanics.customarmorpen.desc=Использует параметр пробития брони против игроков с бронёй HL2. Это, как правило, повышает урон против брони.\nСовместимо с энтити Danger Zone.

tacrp.mechanics.movement=\nПередвижение
tacrp.mechanics.reloadsprint=Разрешить перезарядку при беге
tacrp.mechanics.reloadsprint.desc=Если отключено, при начале бега незавершённая перезарядка будет отменена.
tacrp.mechanics.lowersprint=Опускать оружие при беге
tacrp.mechanics.lowerair=Опускать оружие в воздухе
tacrp.mechanics.lowerhipfire=Всегда опускать оружие
tacrp.mechanics.lowerhipfire.desc=Из оружия можно стрелять только прицеливаясь, как в DarkRP. Не влияет на оружия, с которых нельзя прицеливаться.\nОтключает возможность ставить на предохранитель и не может быть использовано с олд-скульными прицелами.
tacrp.mechanics.penaltymove=Замедление при передвижении
tacrp.mechanics.penaltymove.desc=Замедлять при поднятом оружии.\nНе влияет, если оно стоит на предохранителе.
tacrp.mechanics.penaltyfire=Замедление при стрельбе
tacrp.mechanics.penaltyfire.desc=Всё предельно ясно.
tacrp.mechanics.penaltyaim=Замедление при прицеливании
tacrp.mechanics.penaltyaim.desc=Также понятно написано, больше добавить нечего.
tacrp.mechanics.penaltyreload=Замедление при перезарядке
tacrp.mechanics.penaltyreload.desc=Лаконично и доходчиво, поэтому слушайте анекдот. Появился, значит, в Зоне Чёрный сталкер...
tacrp.mechanics.penaltymelee=Замедление в ближнем бою
