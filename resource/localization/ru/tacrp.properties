tacrp.equipment.penetrationresist.desc=Higher values is harder to penetrate.
tacrp.equipment.durability=Durability
tacrp.equipment.durability.desc=When set to 0, the shield will never break.\n\n

/// Mechanics
tacrp.settings.mechanics=Механики

tacrp.mechanics.ballistics=Баллистика
tacrp.mechanics.penetration=Enable Bullet Penetration
tacrp.mechanics.physbullets=Enable Physical Bullets
tacrp.mechanics.physbullets.desc=Bullets will be hitscan up to a certain range, depending on muzzle velocity.
tacrp.mechanics.shotgunpattern=Enable Shotgun Patterns
tacrp.mechanics.shotgunpattern.desc=Shotgun pellets use a pattern that covers the spread area for more consistency.
tacrp.mechanics.randompattern=Enable Pattern Randomness
tacrp.mechanics.randompattern.desc=Add random spread onto the pattern. Does not affect total spread. If disabled, shotgun patterns become completely static.
tacrp.mechanics.customarmorpen=Custom Armor Penetration
tacrp.mechanics.customarmorpen.desc=Use AP stats against players with HL2 suit armor. This generally increases damage against armor.\nCompatible with Danger Zone entities.

tacrp.mechanics.movement=\nПередвижение
tacrp.mechanics.reloadsprint=Allow Reload while Sprinting
tacrp.mechanics.reloadsprint.desc=If disabled, starting a sprint will cancel an unfinished reload.
tacrp.mechanics.lowersprint=Lower Weapon while Sprinting
tacrp.mechanics.lowerair=Lower Weapon while Airborne
tacrp.mechanics.lowerhipfire=Lower Weapon while Not Aiming
tacrp.mechanics.lowerhipfire.desc=Weapons can only be fired when aiming, like DarkRP weapons. Doesn't affect weapons that cannot aim.\nDisables safety and cannot use with Old-School Scopes.
tacrp.mechanics.penaltymove=Movement Penalty
tacrp.mechanics.penaltymove.desc=Penalty when weapon is up.\nDoes not apply in safety.
tacrp.mechanics.penaltyfire=Firing Movement Penalty
tacrp.mechanics.penaltyfire.desc=Penalty from firing the weapon.
tacrp.mechanics.penaltyaim=Aiming Movement Penalty
tacrp.mechanics.penaltyaim.desc=Penalty when aiming the weapon.
tacrp.mechanics.penaltyreload=Reload Movement Penalty
tacrp.mechanics.penaltyreload.desc=Penalty when reloading.
tacrp.mechanics.penaltymelee=Melee Movement Penalty
tacrp.mechanics.penaltymelee.desc=Penalty when melee bashing.

tacrp.mechanics.misc=\nРазное
tacrp.mechanics.delayholster=Delayed Holstering
tacrp.mechanics.delayholster.desc=Play a holster animation before pulling out another weapon. If disabled, holstering is instant.
tacrp.mechanics.shotgunreloadcancel=Shotgun Reload Cancel
tacrp.mechanics.shotgunreloadcancel.desc=Instantly fire out of a shotgun reload. If disabled, the finishing part of the animation must play out.
tacrp.mechanics.reloadaim=Allow Aiming while Reloading
tacrp.mechanics.quicknade=Включить Меню броска

/// Server
tacrp.settings.server=Сервер

tacrp.server.features=Функции
tacrp.server.features.desc=Настройки в этом разделе влияют на ВСЕХ игроков!
tacrp.server.enablecrosshair=Включить Перекрестие
tacrp.server.hud=Включить HUD
tacrp.server.holsteredmodels=Модели спрятанных оружий
tacrp.server.newsletter=Новости
tacrp.server.newsletter.desc=Если отключено, окно Новостей и уведомления не будут появляться. Игроки по-прежнему могут открыть Новости самостоятельно.
tacrp.server.allowdrop=Разрешить выброс и смену оружий
tacrp.server.safeondeploy=Предохранитель при взятии

tacrp.server.proceduralirons=Use Procedural Iron Sights
tacrp.server.proceduralirons.desc=Replaces the firing animation while aiming with a less disruptive producral effect, making aiming with weapon sights much easier.\nApplies mostly to pistols.
tacrp.server.proceduralirons.0=0 - Never
tacrp.server.proceduralirons.1=1 - Only with Optics
tacrp.server.proceduralirons.2=2 - Always

tacrp.server.loweredirons=Use Lowered Iron Sights
tacrp.server.loweredirons.desc=When aiming with iron sights, the weapon lowers and draws a dot where the point of aim is (even when crosshairs are disabled).\nThe dot does not display weapon sway or recoil.
tacrp.server.loweredirons.0=0 - Never
tacrp.server.loweredirons.1=1 - Only in TTT
tacrp.server.loweredirons.2=2 - Always

tacrp.server.aimassist=Помощь в наведении
tacrp.server.aimassist.desc=Aim Assist (AA)\nЕсли включено, прицел игрока будет двигаться в сторону видимых целей.
tacrp.server.aimassistintensity=AA: Интенсив-ть
tacrp.server.aimassistintensity.desc=Насколько сильное влияение на наведение.
tacrp.server.aimassistcone=AA: Ширина конуса
tacrp.server.aimassistcone.desc=Ширина конус, внутри которого выполняется поиск видимых целей.

tacrp.server.slotrestrict=\nОграничение слотов
tacrp.server.slotrestrict.desc=Ограничивает подбор/создание оружия TacRP по слотам инвентаря.
tacrp.server.maxperslot=Максимум в слоте
tacrp.server.maxperslot.desc=0 - неограничено.
tacrp.server.hl2slots=Слоты в стиле HL2
tacrp.server.hl2slots.desc=Использовать 4-й слот для пулемётов, дробовиков и снайперских винтовок; 5-й слот для гранатомётов и бросаемого оружия.
tacrp.server.countall=Считать ВСЕ оружия
tacrp.server.countall.desc=ВНИМАНИЕ! Если включено, оружия не из TacRP могут быть выброшены или удалены, чтобы освободить пространство для оружий TacRP. Это может привести к непредвиденным последствиям!
tacrp.server.spawnbehavior=При спавне оружия
tacrp.server.spawnbehavior.desc=Влияет только на оружия, созданные из Q-меню.
tacrp.server.spawnbehavior.0=0 - Игнорировать
tacrp.server.spawnbehavior.1=1 - Удалять
tacrp.server.spawnbehavior.2=2 - Выбрасывать

tacrp.server.npc=\nNPC
tacrp.server.npcequaldmg=NPC's Deal Equal Damage
tacrp.server.npcrandomatt=NPC's Get Random Attachments

# Misc - Use tacrp.mechanics.misc
tacrp.server.clienthitreg=Client Authoritative Hitreg
tacrp.server.clienthitreg.desc=Dramatically improves multiplayer hit registration by letting the client declare when damage is dealt.\nMay be abusive by exploiters, so usage in public servers is not recommended.
tacrp.server.dropmag=Drop Magazine Models
tacrp.server.supplyboxgrenades=Supply Boxes Resupply Grenades
tacrp.server.canceldefaultbodydmg=Default Body Damage Cancel
tacrp.server.canceldefaultbodydmg.desc=Only disable this if another addon or gamemode modifies default hitgroup damage multipliers.
tacrp.server.doorbust=Включить Выбивание дверей
tacrp.server.doorbust.desc=Allows doors to be blown off of their hinges, including locked ones.\nIf disabled, only unlocked doors can be knocked opened, and won't be blown off.
tacrp.server.doorrespawntime=Door Respawn Time
tacrp.server.doorrespawntime.desc=How long, in seconds, before doors that were blown off of their hinges respawn.
tacrp.server.dynamiclight=Включить Динамическое освещение
tacrp.server.dynamiclight.desc=Enable lights on thermites, etc. May be performance intensive and/or buggy.