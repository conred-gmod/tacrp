tacrp.equipment.chargeregentime=Время попол-я заряда
tacrp.equipment.chargeregennr=Charge Regen Amount
tacrp.equipment.chargeregennr.desc=When set to 0, the medkit is consumed when all charge is spent.
tacrp.equipment.selfhealpercharge=Self Heal per Charge
tacrp.equipment.selfhealpercharge.desc=When set to 0, the medkit cannot be used on yourself.
tacrp.equipment.healpercharge=Heal per Charge
tacrp.equipment.healpercharge.desc=When set to 0, the medkit cannot be used on others.
tacrp.equipment.chargetime=Charge Interval
tacrp.equipment.chargetime.desc=Delay between charges. For example, 0.1 interval means 10 charge per second.

tacrp.equipment.riotshield=\nЩит
tacrp.equipment.allowquickmelee=Разрешить удар
tacrp.equipment.knockbackonblock=Knockback on Melee Block
