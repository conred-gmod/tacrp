tacrp.equipment.thermitedmgmax=Макс. урон Термит-й
tacrp.equipment.thermiteradius=Радиус Термитной
tacrp.equipment.thermiteradius.desc=Урон наносится каждые 0.2с и уменьшается с расстоянием.
tacrp.equipment.doorchargedmg=Урон Подрыв. заряда
tacrp.equipment.doorchargeradius=Радиус Подрыв. заряда
tacrp.equipment.c4dmg=Урон C4
tacrp.equipment.c4radius=Радиус C4
tacrp.equipment.c4radius.desc=C4 does its damage a second time with half the radius.
tacrp.equipment.medismokehealth=Здоровье Medi-Smoke
tacrp.equipment.medismokearmor=Броня Medi-Smoke
tacrp.equipment.medismokedmg=Урон Medi-Smoke
tacrp.equipment.medismokedmg.desc=Medi-Smoke damage is applied to anything considered a zombie.
tacrp.equipment.csgassway=CS Gas Sway

