tacrp.client.muzzlelight=Свет от выстрела
tacrp.client.muzzlelight.desc=Излучает кратковременный направленный свет при выстреле, видимый только локально.
tacrp.client.nearwall=Столкновение со стенами
tacrp.client.nearwall.desc=Отталкивает вьюмодель назад, когда оружие направлено в стену.\nИсключительно для визуала, но может помочь в слепой стрельбе.
tacrp.client.disablesuicide=Убрать самоубийство
tacrp.client.disablesuicide.desc=Прячет пункт, который позволяет застрелить себя в Меню стрельбы, также отключает сочетание клавиш SHIFT+ALT+B.
tacrp.client.drawholstered=Модели спрятанных оружий
tacrp.client.truelaser=Настоящая позиция точки лазера
tacrp.client.immersivenames=Реальные названия боеприпасов
tacrp.client.immersivenames.desc=< Требует перезапуска карты >\nЕсли включено, названия боеприпасов будут называться как в реальности, вместо общих.\n\n

