tacrp.server.proceduralirons.1=1 - Только с оптикой
tacrp.server.proceduralirons.2=2 - Всегда

tacrp.server.loweredirons=Занижение с мушкой
tacrp.server.loweredirons.desc=При прицеливании с мушкой, оружие будет опускаться, а в точке прицеливания будет рисоваться точка (даже с отключенным перекрестием).\nТочка не показывает пошатывание и отдачу.
