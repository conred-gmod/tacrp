tacrp.server.allowdrop=Разрешить выброс и смену оружий
tacrp.server.safeondeploy=На предохранителе по-умолчанию

tacrp.server.proceduralirons=Процедурные анимации в прицеле
tacrp.server.proceduralirons.desc=Заменяет анимацию выстрела при прицеливании на более плавный процедурный эффект, упрощая прицеливание.\nПрименяется в основном к пистолетам.
